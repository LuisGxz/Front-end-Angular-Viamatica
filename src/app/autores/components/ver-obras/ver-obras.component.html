<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>X</button>
</mat-dialog-actions>
<h2 mat-dialog-title>Obras del autor</h2>
<mat-dialog-content class="mat-typography">
    <mat-card>
        <h2> {{autor}} </h2>
        <ul>
            <li *ngFor="let obra of obras;">
                {{obra.title}}
                <button mat-button>Agregar a favoritos</button>
            </li>
            
        </ul>
    </mat-card>
</mat-dialog-content>
